<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDSC Feedback</title>
    <style>
        body {
            background-color: #111;
            color: #FFF;
            font-family: monospace;
            font-weight: bolder;
        }

        #header {
            display: flex;
            align-items: center;
        }

        #main {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        button {
            background-color: #4286f5;
            color: #FFF;
            border: none;
            font-family: monospace;
            font-weight: bolder;
            outline: none;
            margin: 10px;
            padding: 5px;
            border-radius: 5px;
        }

        a {
            text-decoration: none;
            color: #FFF;
        }
    </style>
</head>

<body>
    <div id="header">
        <img width="90px" src="gdsc_logo.jpg" alt="gdsc" />
        <span>Google Developer Student Clubs</span>
    </div>
    <div id="main">
        <div>
            <span>
                404 Page Not Found
            </span>
        </div>
        <div>
            <button>
                <a href="/">Go Back</a>
            </button>
        </div>
    </div>
</body>

</html>
